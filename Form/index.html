<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
   <h1>Register</h1>
   <form>
       <label>First Name:
           <input type="text" name="firstname" required>
       </label>
       <label>Last Name:
           <input type="text" name="lastname" required>
       </label>
       </br>
       <label> Male:
           <input type="radio" name="sex" value="male">
       </label>
       <label> Female:
           <input type="radio" name="sex" value="female">
       </label>
       <label> Other:
           <input type="radio" name="sex" value="other">
       </label>
       </br>
       <label> Email:
           <input type="email" placeholder="Your email" required>
       </label>
       <label> Password:
           <input type="password" placeholder="password" required minlength="8">
       </label>
       </br>
       <label>Birthday:
           <select name="month">
               <option>Month</option>
               <option>Jan</option>
               <option>Feb</option>
               <option>Mar</option>
               <option>Apr</option>
               <option>May</option>
               <option>Jun</option>
               <option>Jul</option>
               <option>Aug</option>
               <option>Sep</option>
               <option>Oct</option>
               <option>Nov</option>
               <option>Dec</option>
           </select>
           <select name="Day">
               <option>Day</option>
               <option>1</option>
               <option>2</option>
               <option>3</option>
               <option>4</option>
               <option>5</option>
           </select>
           <select name="Year">
               <option>Year</option>
               <option>1990</option>
               <option>1991</option>
               <option>1992</option>
               <option>1993</option>
               <option>1994</option>
               <option>1995</option>
               <option>1996</option>
               <option>1997</option>
               <option>1998</option>
           </select>
           
       </label>
       </br>
       <label>I agree to the terms and conditions:
       <input type="checkbox" name="terms">
       </label>
       </br>
       <button type="submt">Submit</button>
   </form>
    
</body>
</html>
